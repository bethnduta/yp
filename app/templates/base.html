<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename = 'main.css')}}">
    <title>BLOGGING SITE</title>
</head>
<body>
    <div class="header">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-nav mr-auto">
            <a class="navbar-brand"  href="/login" style="font-size: 18px;" >Blog Website</a>
            <a href="/register" class="navbar-brand"  style="font-size: 18px ;">Blogs</a>
            <a href="/post/new" class="navbar-brand" style="font-size:18px;">POSTS</a>
            
            <a href="/account" class="navbar-brand"  style="font-size: 18px ;">ACCOUNT</a>
          </div>
          <div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/register"><span class="glyphicon glyphicon-user" style="font-size: 18px ;"></span> REGISTER</a></li>
            <li><a href="{{url_for('login')}}"><span class="glyphicon glyphicon-log-in" style="font-size: 18px ; "></span> Login</a></li>
            </ul>
          </div>
        </nav>
        </div>
        <nav class="navbar-nav"></nav>
         
          
        

  <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="alert alert-{{ category}}">
          {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      {% block content %} {% endblock %}
  </div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
